{% extends 'glav/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content%}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.image}}<br>
            <span>{{ error }}</span>
            <button style="margin: 2px;" class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
